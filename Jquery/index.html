<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>JQUERY</title>
    <style>
        body{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div></div>
    <div>Hello world</div>
    <span></span>
    <p></p>
    <a href="#"></a>
    <br>
    <a href="#"></a>
    <br>
    <span class="result"></span>
    <p class="hidden">
        I am a hidden element thanks to jquery
    </p>
    <div class="parent">
        <h1 class="child">I am a nested span in a div</h1>
    </div>
    <div class="parent"></div>



    <script>
        $(document).ready(function(){
// alert('Hello world');
$('div').html('Hello coding addict')

// selecting multiple elements
$('a,span').html('Full Edit with "," sign')

// checking the length of tags

let result = $('div,a,p,span').length
$(".result").html(result)
console.log(result)

// hiding elements now
// $('.hidden').hide();

// nested elements fix this!!!!!!!!!!
$('.parent').css("border","red")

// adding content to the dom with .after()
$('.parent').after('<p>.after</p>');
// adding content  before elements .before()
$('a').before('<p>this is a link</p>')


// the all selector
$('*').css('color','red')

$('a').css('color','blue');
$('.hidden').animate({
    color :  'red',
    fontSize:  2 + 'rem'
},5000)

//  
});
    </script>
</body>
</html>
